# yaml-language-server: $schema=https://raw.githubusercontent.com/omni-oss/omni/refs/heads/json-schemas/project-latest.json
name: "@omni-oss/omni-remote-cache-service-tests"

extends:
  - "@workspace/omni/presets/ts-lib.omni.yaml"

tasks:
  build:
    enabled: false

  test:api:
    command: bun x vitest --config ./vitest.config.api.ts run
    max_retries: 3
    retry_interval: 2s
    dependencies:
      - omni_remote_cache_service#build

  test:
    dependencies:
      - test:api

dependencies:
  - omni_remote_cache_service
