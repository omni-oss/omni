name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*" # Trigger release on version tags like v1.0.0
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Omni
        uses: ./.github/actions/setup-omni
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache-key-prefix: test

      - name: Setup Tools
        uses: ./.github/actions/setup-tools
        with:
          install-all: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: omni run -L test

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Omni
        uses: ./.github/actions/setup-omni
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache-key-prefix: build

      - name: Setup Tools
        uses: ./.github/actions/setup-tools
        with:
          install-all: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply version
        if: ${{ github.ref_type == 'tag' }}
        run: bun run ./scripts/apply-version/src/index.ts

      - name: Build
        run: omni run -p=omni -L build
        # run: cargo build --release -p omni

      - name: Compress binary on Linux/macOS
        if: ${{ runner.os != 'Windows' && github.ref_type == 'tag' }}
        run: zip -j omni-${{ github.ref_name }}-${{ matrix.os }}.zip target/release/omni

      - name: Compress binary on Windows
        if: ${{ runner.os == 'Windows' && github.ref_type == 'tag' }}
        run: |
          cd target/release
          7z a ../../omni-${{ github.ref_name }}-${{ matrix.os }}.zip omni.exe
        shell: pwsh

      - name: Upload compressed binary
        uses: actions/upload-artifact@v4
        if: github.ref_type == 'tag'
        with:
          name: omni-${{ github.ref_name }}-${{ matrix.os }}
          path: omni-${{ github.ref_name }}-${{ matrix.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**
          make_latest: ${{ github.ref_type == 'tag' }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-json-schemas:
    needs: release
    uses: ./.github/workflows/publish-json-schemas.yaml

  publish-docs:
    needs: release
    uses: ./.github/workflows/publish-docs.yaml
