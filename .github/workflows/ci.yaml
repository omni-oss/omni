name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*" # Trigger release on version tags like v1.0.0
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}

      - name: Build
        run: cargo build --release --verbose

      - name: Compress binary on Linux/macOS
        if: ${{ runner.os != 'Windows' && github.ref_type == 'tag' }}
        run: zip -j omni-${{ github.ref_name }}-${{ matrix.os }}.zip target/release/omni

      - name: Compress binary on Windows
        if: ${{ runner.os == 'Windows' && github.ref_type == 'tag' }}
        run: 7z a omni-${{ github.ref_name }}-${{ matrix.os }}.zip target\release\omni.exe
        shell: pwsh

      - name: Upload compressed binary
        uses: actions/upload-artifact@v4
        if: github.ref_type == 'tag'
        with:
          name: omni-${{ github.ref_name }}-${{ matrix.os }}
          path: omni-${{ github.ref_name }}-${{ matrix.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**
          make_latest: ${{ github.ref_type == 'tag' }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
