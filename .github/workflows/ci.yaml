name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*" # Trigger release on version tags like v1.0.0
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          shell: bash
          omni-cache-key-prefix: test

      - name: Test
        run: omni run -L test

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
          omni-cache-key-prefix: build

      - name: Apply version
        if: ${{ github.ref_type == 'tag' }}
        run: bun run ./scripts/apply-version/src/index.ts

      - name: Build
        run: omni run -p=omni -L build
        # run: cargo build --release -p omni

      - name: Compress binary on Linux/macOS
        if: ${{ runner.os != 'Windows' && github.ref_type == 'tag' }}
        run: zip -j omni-${{ github.ref_name }}-${{ matrix.os }}.zip target/release/omni

      - name: Compress binary on Windows
        if: ${{ runner.os == 'Windows' && github.ref_type == 'tag' }}
        run: |
          cd target/release
          7z a ../../omni-${{ github.ref_name }}-${{ matrix.os }}.zip omni.exe
        shell: pwsh

      - name: Upload compressed binary
        uses: actions/upload-artifact@v4
        if: github.ref_type == 'tag'
        with:
          name: omni-${{ github.ref_name }}-${{ matrix.os }}
          path: omni-${{ github.ref_name }}-${{ matrix.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**
          make_latest: ${{ github.ref_type == 'tag' }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-json-schemas:
    runs-on: ubuntu-latest
    # needs: release
    # if: github.ref_type == 'tag'
    steps:
      - name: Setup Omni
        uses: omni-oss/setup-omni@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate JSON Schemas
        shell: bash
        run: |
          mkdir -p ./json-schemas
          INSTALLED_VERSION=$(omni --version | cut -d' ' -f2)

          # loop through all the json schemas and publish them
          schemas=("project" "workspace" "generator")
          for schema in "${schemas[@]}"; do
            echo "Publishing $schema schema..."
            
            omni config print-schema $schema >| "./json-schemas/$schema-$INSTALLED_VERSION.json"
            omni config print-schema $schema >| "./json-schemas/$schema-latest.json"
          done

      - name: Publish JSON Schemas
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: json-schemas
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./json-schemas
          destination_dir: ./artifacts/json-schemas
          keep_files: true
