name: CI

on:
  push:
    branches: [main]
    paths:
      - "**/*"
      - "!./apps/site/**"
      - "!bun.lock"
    tags:
      - "v*.*.*"
      - "omni-v*.*.*"
      - "omni-remote-cache-service-v*.*.*"
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Omni
        uses: ./.github/actions/setup-omni
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache-key-prefix: test

      - name: Determine Build Steps
        id: determine
        uses: ./.github/actions/determine-build-steps
        with:
          omni-run: test

      - name: Setup Tools
        uses: ./.github/actions/setup-tools
        with:
          install-all: false
          install-rust: ${{ steps.determine.outputs.INSTALL_RUST_TOOLS }}
          install-rust-target: ${{ steps.determine.outputs.INSTALL_RUST_TOOLS }}
          install-bun: ${{ steps.determine.outputs.INSTALL_JS_TOOLS }}
          install-node: ${{ steps.determine.outputs.INSTALL_JS_TOOLS }}
          install-node-modules: ${{ steps.determine.outputs.INSTALL_JS_TOOLS }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: omni run -L -f=failed test

      - name: Prune Unused Caches
        run: omni cache prune -sy -o="7d" # Remove stale caches older than 7 days

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Omni
        uses: ./.github/actions/setup-omni
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache-key-prefix: build

      - name: Determine Build Steps
        id: determine
        uses: ./.github/actions/determine-build-steps
        with:
          omni-run: -p omni -p omni_remote_cache_service build

      - name: Setup Tools
        uses: ./.github/actions/setup-tools
        with:
          install-all: false
          install-bun: ${{ steps.determine.outputs.INSTALL_JS_TOOLS == 'true' || github.ref_type == 'tag' }}
          install-rust: ${{ steps.determine.outputs.INSTALL_RUST_TOOLS }}
          install-rust-target: ${{ steps.determine.outputs.INSTALL_RUST_TOOLS }}
          install-node: ${{ steps.determine.outputs.INSTALL_JS_TOOLS }}
          install-node-modules: ${{ steps.determine.outputs.INSTALL_JS_TOOLS }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply Version
        if: ${{ github.ref_type == 'tag' }}
        run: bun run ./scripts/apply-version/bin/index.js

      - name: Build Projects
        if: ${{ steps.determine.outputs.BUILD_OMNI == 'true' || steps.determine.outputs.BUILD_ORCS == 'true' }}
        run: <
          omni run
          ${{ steps.determine.outputs.BUILD_OMNI == 'true' && '-p omni' || '' }}
          ${{ steps.determine.outputs.BUILD_ORCS == 'true' && '-p omni_remote_cache_service' || '' }}
          -L -f=failed build

      - name: Compress Binaries on Linux/macOS
        if: ${{ runner.os != 'Windows' && github.ref_type == 'tag' }}
        run: |
          if [[ "${{ steps.determine.outputs.BUILD_OMNI }}" == "true" ]]; then
            zip -j omni-${{ github.ref_name }}-${{ matrix.os }}.zip target/release/omni
          fi
          if [[ "${{ steps.determine.outputs.BUILD_ORCS }}" == "true" ]]; then
            zip -j omni-remote-cache-service-${{ github.ref_name }}-${{ matrix.os }}.zip target/release/omni_remote_cache_service
          fi

      - name: Compress Binaries on Windows
        if: ${{ runner.os == 'Windows' && github.ref_type == 'tag' }}
        run: |
          cd target/release
          if (${{ steps.determine.outputs.BUILD_OMNI }} -eq "true") {
            7z a ../../omni-${{ github.ref_name }}-${{ matrix.os }}.zip omni.exe
          }
          if (${{ steps.determine.outputs.BUILD_ORCS }} -eq "true") {
            7z a ../../omni-remote-cache-service-${{ github.ref_name }}-${{ matrix.os }}.zip omni_remote_cache_service.exe
          }
        shell: pwsh

      - name: Upload Omni Compressed Binary
        uses: actions/upload-artifact@v4
        if: ${{ github.ref_type == 'tag' && steps..determine.outputs.BUILD_OMNI == 'true' }}
        with:
          name: omni-${{ github.ref_name }}-${{ matrix.os }}
          path: omni-${{ github.ref_name }}-${{ matrix.os }}.zip

      - name: Upload Omni Remote Cache Service Compressed Binary
        uses: actions/upload-artifact@v4
        if: ${{ github.ref_type == 'tag' && steps.determine.outputs.BUILD_ORCS == 'true' }}
        with:
          name: omni-remote-cache-service-${{ github.ref_name }}-${{ matrix.os }}
          path: omni-remote-cache-service-${{ github.ref_name }}-${{ matrix.os }}.zip

      - name: Prune Unused Caches
        run: omni cache prune -sy -o="7d" # Remove stale caches older than 7 days

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
      - name: Download All Binaries
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**
          make_latest: ${{ github.ref_type == 'tag' }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-json-schemas:
    needs: release
    uses: ./.github/workflows/publish-json-schemas.yaml

  publish-site:
    needs: release
    uses: ./.github/workflows/publish-site.yaml
    secrets:
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
