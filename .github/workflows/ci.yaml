name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*" # Trigger release on version tags like v1.0.0
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}

      - name: Build
        run: cargo build --release --verbose

      - name: Compress binary on Linux/macOS
        if: ${{ runner.os != 'Windows' && startsWith(github.ref, 'refs/tags/') }}
        run: zip -j omni-${{ matrix.os }}.zip target/release/omni

      - name: Compress binary on Windows
        if: ${{ runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/') }}
        run: 7z a omni-${{ matrix.os }}.zip target\release\omni.exe
        shell: pwsh

      - name: Upload compressed binary
        uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: omni-${{ matrix.os }}.zip
          path: omni-${{ matrix.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: ./binaries

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./binaries/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
