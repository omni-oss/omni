[package]
name = "omni"
rust-version.workspace = true
edition.workspace = true
version.workspace = true
authors.workspace = true
repository.workspace = true

[[bench]]
path = "./benches/omni_benchmarks.rs"
name = "omni_benchmarks"
harness = false

[features]
default = ["enable-tracing"]
dhat-heap = ["dep:dhat"]
enable-tracing = ["trace/enabled", "dep:trace", "dep:tracing-subscriber"]

[dependencies]
dhat = { workspace = true, optional = true }
omni_cli_core = { workspace = true }
trace = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, optional = true }
eyre = { workspace = true }
tokio = { workspace = true }
clap = { workspace = true }
system_traits = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }
omni_test_utils = { workspace = true }

[build-dependencies]
shadow-rs = { workspace = true, features = ["default"] }
eyre = { workspace = true }
