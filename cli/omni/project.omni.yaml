# yaml-language-server: $schema=https://raw.githubusercontent.com/omni-oss/omni/refs/heads/json-schemas/project-latest.json
name: omni

extends:
  - "@workspace/omni/presets/rust-cli.omni.yaml"

tasks:
  build:aarch64-unknown-linux-gnu:
    env:
      vars:
        RUST_BUILD_ADDITIONAL_ARGS: --features vendored-openssl

  test:aarch64-unknown-linux-gnu:
    env:
      vars:
        RUST_TEST_ADDITIONAL_ARGS: --features vendored-openssl

  profile:
    dependencies:
      - ^passthrough

dependencies:
  - omni_cli_core
  - omni_test_utils
