# yaml-language-server: $schema=../../.artifacts/generator.json
name: crate

prompts:
  - type: checkbox
    name: use-tracing
    message: Use tracing
    default: true
  - type: select
    name: crate_type
    message: Crate type
    options:
      - name: Library
        value: lib
      - name: Binary
        value: bin
  - type: text
    name: crate_name
    message: Crate name
    hint: Must start with a letter and contain only letters, numbers and underscores
    validate:
      - condition: "{{ !(value | is_empty) }}"
        error_message: Cannot be empty
