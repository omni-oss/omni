# yaml-language-server: $schema=../../.artifacts/generator.json
name: crate
description: Generate a new rust crate

prompts:
  - type: checkbox
    name: use_tracing
    message: Use tracing
    default: true
  - type: select
    name: crate_type
    message: Crate type
    options:
      - name: Library
        value: lib
      - name: Binary
        value: bin
  - type: text
    name: crate_name
    message: Crate name
