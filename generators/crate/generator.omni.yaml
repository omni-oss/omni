# yaml-language-server: $schema=https://raw.githubusercontent.com/omni-oss/omni/refs/heads/json-schemas/generator-latest.json
name: crate

prompts:
  - type: checkbox
    name: use-tracing
    message: Use tracing
    default: true
  - type: select
    name: crate-type
    message: Crate type
    options:
      - name: Library
        value: lib
      - name: Binary
        value: bin
  - type: text
    name: crate-name
    message: Crate name
    pattern: ^[a-zA-Z_]{1}[a-zA-Z0-9_]*$
    hint: Must start with a letter and contain only letters, numbers and underscores
