# yaml-language-server: $schema=../../.artifacts/generator.json
name: rust-error
display_name: Rust Error
description: Generate a new error type

prompts:
  - type: text
    name: error_name
    message: Error Name

targets:
  root: .

actions:
  - type: add
    base_path: templates
    target: root
    data:
      rust_error_name: "{{ prompts.rust_error_name | upper_camel_case }}"
    template_file: templates/{{ prompts.error_name }}.rs.tpl
