# yaml-language-server: $schema=https://raw.githubusercontent.com/omni-oss/omni/refs/heads/json-schemas/generator-latest.json
name: rust-error
display_name: Rust Error
description: Generate a new error type

prompts:
  - type: text
    name: error_name
    message: Error Name

targets:
  root: .

vars:
  rust_file_name: "{{ prompts.error_name | snake_case }}"

actions:
  - type: add
    base_path: templates
    target: root
    data:
      rust_error_name: "{{ prompts.error_name | upper_camel_case }}"
    file: templates/{{ vars.rust_file_name }}.rs.tpl
